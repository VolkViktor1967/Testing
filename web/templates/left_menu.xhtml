<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h4>#{msg.genres}</h4>

            <h:dataTable value="#{ganres.ganreList}" var="g" styleClass="genres">
                <h:column >

                     <h:form>
                         
                       <h:commandLink action="#{searchController.fillBookByGenre()}" value="#{g.name}" styleClass="#{g.id==searchController.selectedGenreId ? 'selected_ganre':''}" > 
                           
                           <f:param name="genre_id" value="#{g.id}" />
                           
                           <f:ajax event="click" execute="@this" render="@all :content_book :book_count" listener="#{searchController.fillBookByGenre()}" />                           
                           
                       </h:commandLink>  
                     </h:form>
                    
                    
                </h:column>

            </h:dataTable>


        </ui:composition>

    </h:body>
</html>
