<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeChanger.currentLocale}" />
            
    <h:head>
        <title><ui:insert name="title"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css"  name="style_main.css" />
        <h:outputScript library="js" name="library.js" />
    </h:head>
    <h:body>
        <div class="container">
            
            
            <div class="header">
                <ui:insert name="header" >
                    <ui:include src="/templates/header.xhtml"/> 
                </ui:insert>
                
            </div>
            
            <div class="middle">
                <div class="left_menu">
                    
                    <ui:insert name="left_menu" >
                        <ui:include src="/templates/left_menu.xhtml"/> 
                    </ui:insert>
                    
                </div>
                
                <div class="content">

                    <div  class="countbook">
                        <p><strong><ui:insert name="book_count"/></strong> </p>
                    </div>
                    
                    <div class="pager">
                        <ui:insert name="pagenator"/>
                    </div> 

                    <div class="content_book">
                        <ui:insert name="content_book" >
                            <ui:include src="/templates/content.xhtml"/> 
                        </ui:insert>    
                    </div>    


                    <div class="pager">
                        <ui:insert name="pagenator"/>
                    </div>   


                </div>
                
             </div>
            
            <div class="footer" >
               
                <ui:insert name="footer" >
                        <ui:include src="/templates/footer.xhtml"/> 
                </ui:insert>    
               
            </div>
            
        </div>
    </h:body>
</html>
