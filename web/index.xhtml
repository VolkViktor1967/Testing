<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    
    
      
    <h:head>
        <title>#{msg.welcom_title}</title>
        <h:outputStylesheet library="css" name="style_index.css" />
    </h:head>
    <h:body>
        <div class="main">
            
            <div class="content" >
                <p class="title">#{msg.index_title} </p>
                <p class="title"><h:graphicImage library = "images" name="Jobs.jpg" width="76" height="97" /></p> 
            </div>
            <div class="login_div" >
                <p class="title"> #{msg.input_info} </p>
                <h:form styleClass="login_form" >
                    #{msg.input_name}<h:inputText id="username" value="#{user1.username}" required="true" requiredMessage="#{msg.input_error}" >
                    <f:validator validatorId = "validators.UserValidator" />
                    </h:inputText>
                    <h:commandButton action="#{loginControllers.login()}"  value=" Войти " />
                    <p><h:messages for="username" styleClass="error" layout="list" /></p>
                </h:form>
            </div>
            
           
            <div class="footer">#{msg.author_info}</div>
        </div>    
    </h:body>
</html>
