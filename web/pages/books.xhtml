<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <ui:composition template="../templates/library_templates.xhtml">
            
            <ui:define name="title">
                #{msg.book_title}
            </ui:define>           
            
            <ui:define name="content">
                <p><strong>#{msg.book_count} #{searchController.currentBookList.size()} </strong> </p>
                
                
                <h:dataTable value="#{searchController.currentBookList}" var="b" cellspacing="10px" columnClasses="col1,col2,col3">
                    <h:column>
                        <h:graphicImage value="/ShowImage?index=#{b.id}" width="110" height="140"/>
                    </h:column>
                    
                    <h:column>
                        <div>
                            <p><a href="#" >#{b.name}</a></p>
                            <p><strong>#{b.pageCount}</strong></p>
                            
                            <p><strong>#{b.publishYear}</strong></p>
                            <p><strong>#{b.isbn}</strong></p>
                        </div>
                    </h:column>
                    
                    <h:column>
                        <div class="book_details">
                          <p><strong>#{b.publisher}</strong></p> 
                        </div>
                    </h:column>
                    
                    
                </h:dataTable>
                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
